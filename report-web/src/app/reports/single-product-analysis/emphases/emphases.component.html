<div layout="row" layout-align="end center" style="margin-bottom: 2em;">
  <app-range-month [(dates)]="dateRange"
                   (datesChange)="setChartOption();"></app-range-month>
</div>

<app-common-operation title="重点品类监测"
                      [noExportData]="true"
                      [noPlatform]="true"></app-common-operation>

<div layout="row">
  <div>
    <h4 style="margin-top: 4em;">累计交易额</h4>
    <div style="font-size: 1.4em">4320</div>
    <br>
    <h4>上月新增交易额</h4>
    <div style="font-size: 1.4em">342</div>
  </div>
  <div flex>
    <!-- 交易量图 -->
    <app-data-chart #salesDataChart1 [height]="350"></app-data-chart>
  </div>
</div>

<div layout="row">
  <div flex>
    <!-- 线上渠道销售额占比 -->
    <h4>线上渠道销售额占比</h4>
    <app-data-chart #salesDataChart2 [height]="350"></app-data-chart>
  </div>
  <div flex>
    <!-- 区域销售额占比 -->
    <h4>区域销售额占比</h4>
    <app-data-chart #salesDataChart3 [height]="350"></app-data-chart>
  </div>
</div>


<app-common-operation [noPlatform]="true"
                      [noCategory]="true"></app-common-operation>
<app-data-table [columns]="slaesConfigs"
                [queryDataService]="getSlaesTableDataFn"
                #dataTable></app-data-table>
