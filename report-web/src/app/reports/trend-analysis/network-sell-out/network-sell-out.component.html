<div layout="row" layout-align="end center" style="margin-bottom: 2em;">
  <app-range-month [(dates)]="dateRange"
                   (datesChange)="
                    setChartOption();
                    dataTable.searchData(true);
                    getParam()"></app-range-month>
</div>

<app-common-operation title="网络零售卖出额走势"
                      [noExportData]="true"
                      [noPlatform]="true"
                      [noCategory]="true"></app-common-operation>

<div layout="row">
  <div style="white-space: nowrap">

    <div layout="row">
      <div style="margin-right: 1em;">
        <h4 style="margin-top: 4em;">累计卖出额</h4>
        <div style="font-size: 1.4em">{{param?.totalVolume.toFixed(2)}}</div>
      </div>
      <div>
        <h4 style="margin-top: 4em;">上月新增卖出额</h4>
        <div style="font-size: 1.4em">{{param?.increaseVolume.toFixed(2)}}</div>
        <!--<small style="white-space: nowrap">
          月环比
          <i style="color:red;" class="anticon anticon-caret-down"></i>
          {{param?.increaseVolumePercent.toFixed(2)}}%
        </small>-->
      </div>
    </div>


    <div layout="row">
      <div style="margin-right: 1em;">
        <h4 style="margin-top: 4em;">累计交易量</h4>
        <div style="font-size: 1.4em">{{param?.totalCount.toFixed(2)}}</div>
      </div>
      <div>
        <h4 style="margin-top: 4em;">上月新增交易量</h4>
        <div style="font-size: 1.4em">{{param?.increaseCount.toFixed(2)}}</div>
        <!--<small style="white-space: nowrap">
          月环比
          <i style="color:red;" class="anticon anticon-caret-down"></i>
          {{param?.increaseVolumePercent.toFixed(2)}}%
        </small>-->
      </div>
    </div>


  </div>
  <div flex>
    <!-- 交易量图 -->
    <app-data-chart #dataChart [height]="350"></app-data-chart>
  </div>
</div>


<app-common-operation [noPlatform]="true"
                      [noCategory]="true"></app-common-operation>
<app-data-table [columns]="trendConfigs"
                [queryDataService]="getTrendTableDataFn"
                #dataTable></app-data-table>
